<div id="container">
  <div class="header">
    <h6 class="card-header">
      {{ "Tìm kiếm " }}
    </h6>
    <div class="row mt-1">
      <div class="col-3">
        <tmss-text-input [text]="'Tên KH'" (onSearch)="onGridReady(paginationParams)" [(ngModel)]="cusName"></tmss-text-input>
      </div>
      <div class="col-3">
        <tmss-text-input [text]="'SĐT'" (onSearch)="onGridReady(paginationParams)" [(ngModel)]="cusTel"></tmss-text-input>
      </div>
      <div class="col-3 text-center">
        <button class="tmss-btn btn-outline-primary mr-2 mt-1" (click)="onGridReady(paginationParams)">
          <i class="fa tmss-fa fa-search"></i>
          <span class="ml-1">Tìm kiếm</span>
        </button>
      </div>
    </div>
  </div>

  <div class="main mt-2">
    <h6 class="card-header">
      {{ "Danh sách khách hàng" }}
    </h6>

    <div class="row mt-1">
      <div class="col-12">
        <grid-table [columnDefs]="columnsDef" [defaultColDef]="defaultColDef" [rowData]="pagedRowData"
          (callBackEvent)="callBackEvent($event)" (changePaginationParams)="changePaginationParams(paginationParams)"
          [height]="'312px'" [paginationParams]="paginationParams" (onChangeSelection)="onChangeSelection($event)">
        </grid-table>
      </div>
    </div>
    <div class="ui-g-12 text-right mt-2">
      <button class="tmss-btn btn-outline-primary mr-2 mt-1" (click)="exportExcel()">
        <i class="fa tmss-fa fa-download"></i>
        <span class="ml-1">Xuất excel</span>
      </button>
      <button class="tmss-btn btn-outline-primary mr-2 mt-1" (click)="createOrEditCustomer.show(2)" >
        <i class="fa tmss-fa fa-plus"></i>
        <span class="ml-1">Thêm khách hàng</span>
      </button>
      <button class="tmss-btn btn-outline-primary mr-2 mt-1" (click)="createOrEditCustomer.show(3,selectedData)" [disabled]="!selectedData">
        <i class="fa tmss-fa fa-edit"></i>
        <span class="ml-1">Sửa thông tin</span>
      </button>
      <button class="tmss-btn btn-outline-danger mr-2 mt-1" (click)="deleteShoe()" [disabled]="!selectedData">
        <i class="fa tmss-fa fa-eraser"></i>
        <span class="ml-1">Xóa khách hàng</span>
      </button>
    </div>
  </div>
</div>

<app-create-or-edit-customer 
  #createOrEditCustomer 
  (modalSave)="onSearch(paginationParams)">
</app-create-or-edit-customer>
