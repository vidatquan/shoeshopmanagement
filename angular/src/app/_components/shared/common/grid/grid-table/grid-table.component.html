<ag-grid-angular #agGrid [suppressHorizontalScroll]="isSuppressHorizontalScroll" [ngStyle]="style" class="ag-theme-alpine" [ngClass]="className ? className : ''" style="width: 100%; height: 100%; text-align: center;font-style: inherit;

    [suppressMoveWhenRowDragging]="suppressMoveWhenRowDragging" (rowDragEnter)="onRowDragEnter($event)" (rowDragEnd)="onRowDragEnd($event)" (rowDragMove)="onRowDragMove($event)" (rowDragLeave)="onRowDragLeave($event)" [suppressDragLeaveHidesColumns]="true"

    (cellFocused)="onCellFocused($event)" (focus)="focus($event)" [masterDetail]="masterDetail" [detailCellRendererParams]="detailCellRendererParams" [rowModelType]="'clientSide'" (keyup)="onKeyUp($event)" (keydown)="onKeyDown($event)" [pinnedBottomRowData]="pinnedBottomRowData"
    [getRowStyle]="getRowStyle" [sideBar]="sideBar" (cellMouseOver)="onCellMouseOver($event)" [detailRowHeight]="detailRowHeight" (cellKeyPress)="onCellKeyPress($event)">
</ag-grid-angular>
